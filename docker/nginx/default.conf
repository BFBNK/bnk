# --- Frontend (Nuxt) ---
server {
    listen 80;
    server_name bnk24.ru www.bnk24.ru;

    # Для получения SSL сертификатов (Certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Перенаправление на HTTPS (Раскомментировать после получения сертификата)
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # ВРЕМЕННО (пока нет SSL): проксируем HTTP сразу на Nuxt
    location / {
        proxy_pass http://web:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# --- Backend (Laravel API) ---
server {
    listen 80;
    server_name api.bnk24.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Перенаправление на HTTPS (Раскомментировать после получения сертификата)
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # ВРЕМЕННО (пока нет SSL)
    root /var/www/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # 'api' - это имя сервиса из docker-compose, 9000 - порт php-fpm
        fastcgi_pass api:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}

