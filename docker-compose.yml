version: '3.8'

services:
  # --- Backend (Laravel) ---
  api:
    build:
      context: ./bnk-back
      dockerfile: Dockerfile
    image: your-username/laravel-api:latest
    restart: always
    container_name: laravel_api
    working_dir: /var/www
    volumes:
      # Прокидываем storage, чтобы не терять файлы загрузок и логи при перезапуске
      - ./backend/storage:/var/www/storage
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
    networks:
      - app_network

  # --- Frontend (Nuxt 4) ---
  web:
    build:
      context: ./bnk-front
      dockerfile: Dockerfile
    image: your-username/nuxt-app:latest
    restart: always
    container_name: nuxt_web
    environment:
      # Nuxt должен знать, где находится API (внутренний адрес для SSR)
      - NUXT_API_BASE_INTERNAL=http://api:9000
      # Публичный адрес API (для браузера клиента)
      - NUXT_PUBLIC_API_BASE=https://api.bnk24.ru
      - HOST=0.0.0.0
      - PORT=3000
    networks:
      - app_network

  # --- Nginx (Gateway) ---
  nginx:
    image: nginx:alpine
    restart: always
    container_name: nginx_gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Основной конфиг
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      # Папка для SSL сертификатов (Let's Encrypt)
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      # Статика Laravel (если нужно отдавать файлы из public/storage напрямую Nginx-ом)
      - ./backend/public:/var/www/public
    depends_on:
      - api
      - web
    networks:
      - app_network

  # --- Database (PostgreSQL) ---
  db:
    image: postgres:15
    restart: always
    container_name: postgres_db
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app_network
    # Порты не пробрасываем наружу (ports) для безопасности.
    # Доступ только внутри Docker сети.

  # --- Cache & Queues (Redis) ---
  redis:
    image: redis:alpine
    restart: always
    container_name: redis_cache
    volumes:
      - redis_data:/data
    networks:
      - app_network

  # --- SSL Certbot (Утилита для получения сертификатов) ---
  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot

networks:
  app_network:
    driver: bridge

volumes:
  db_data:
  redis_data: